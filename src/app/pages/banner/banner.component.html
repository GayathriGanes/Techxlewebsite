<div class="hero-section">
  <div id="parallax-bg" class="bg1 d-flex" [ngClass]="{ 'bg2': isScrolled }">
    <div class="container d-flex justify-content-start align-items-center">
      <div class="hero-content" id="content1" [ngClass]="{ 'd-none': isScrolled }">
        <h1>Pioneering New Approaches to Advance Research and Technologies</h1>
        <h2>Client Centered. Associate Focused. Collaborative Minded.</h2>
        <button mat-button routerLink="/contact" class="read-more-button">
          <span class="button-text">Connect with us</span>
          <span>
            <img src="assets/images/Icons.svg" alt="Techxle Logo" class="icon">
          </span>
        </button>
      </div>
      <div class="hero-content" id="content2" [ngClass]="{ 'd-none': !isScrolled }">
        <h1>Shaping The Future of Healthcare with Advanced Technologies</h1>
        <h2>Client Centered. Associate Focused. Collaborative Minded.</h2>
        <button mat-button routerLink="/contact" class="read-more-button">
          <span class="button-text">Connect with us</span>
          <span>
            <img src="assets/images/Icons.svg" alt="Techxle Logo" class="icon">
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
