<div class="solution-container container-fluid">
  <h2>Discover Our Impact</h2>
  
  <!-- First Solution Card -->
  <div class="solution-card row">
    <!-- Solution Text Section -->
    <div class="col-lg-6 col-md-12 solution-text">
      <h3>SOLUTIONS</h3>
      <h1>Smart Assistant to Reduce Post-Discharge Readmissions</h1>
    </div>
    
    <!-- Solution Image Section -->
    <div class="col-lg-6 col-md-12 solution-image">
      <img src="/assets/images/solution img.png" alt="Smart Assistant" class="img-fluid" />
    </div>
    
    <!-- Read More Section -->
    <div class="read col-12">
      <a href="/solutions" class="read-more-button">
        <span class="button-text">Read More</span>
        <img class="icon" src="/assets/logo/Icons.png" alt="Smart Assistant" />
      </a>
    </div>

    <!-- Navigation Arrows -->
    <div class="icon-circle col-12">
      <a (click)="onDownButtonClick()" class="left-arrow">
        <img src="/assets/images/L-Arrow.png" alt="Smart Assistant" />
      </a>
      <a (click)="onDownButtonClick()" class="right-arrow">
        <img src="/assets/images/R-Arrow.png" alt="Smart Assistant" />
      </a>
    </div>
  </div>

  <!-- Second Solution Card on Top -->
  <div id="solutionCardOnTop" class="solution-card solution-card-on-top row">
    <!-- Solution Text Section -->
    <div class="col-lg-6 col-md-12 solution-text">
      <h3>SOLUTIONS</h3>
      <h1>Telehealth Integration in EHR to Assist Over-burdened Providers</h1>
    </div>
    
    <!-- Solution Image Section -->
    <div class="col-lg-6 col-md-12 solution-image">
      <img src="/assets/images/solution img.png" alt="Smart Assistant" class="img-fluid" />
    </div>
    
    <!-- Read More Section -->
    <div class="read col-12">
      <a href="/solutions" class="read-more-button">
        <span class="button-text">Read More</span>
        <img class="icon" src="/assets/logo/Icons.png" alt="Smart Assistant" />
      </a>
    </div>
  </div>
</div>
